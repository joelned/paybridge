spring.application.businessName=paybridge


spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:paybridge}
spring.datasource.email=${DB_USER:admin}
spring.datasource.password=${DB_PASSWORD:ceiling}

spring.jpa.hibernate.ddl-auto=none



spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml


spring.data.redis.host=${REDIS_HOST:localhost}
spring.data.redis.port=${REDIS_PORT:6379}


spring.rabbitmq.host=${RABBIT_HOST:localhost}
spring.rabbitmq.port=${RABBIT_PORT:5672}

auth0.domain=paybridge.us.auth0.com
auth0.audience=https://paybridge
auth0.issuer=https://paybridge.us.auth0.com/

spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration

rsa.private-key-path=${RSA_PRIVATE_KEY}
rsa.public-key-path=${RSA_PUBLIC_KEY}
spring.jpa.open-in-view=false




logging.level.root=INFO

