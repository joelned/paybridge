# Integration Test Configuration
spring.application.name=paybridge-integration-test

spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop

# Disable Liquibase for integration tests (we use create-drop)
spring.liquibase.enabled=false

# Embedded Redis for integration tests
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Disable RabbitMQ for integration tests
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5673

# Mail configuration for testing (use mock)
spring.mail.host=localhost
spring.mail.port=3025
spring.mail.username=test@paybridge.com
spring.mail.password=test
spring.mail.properties.mail.smtp.auth=false
spring.mail.properties.mail.smtp.starttls.enable=false

# Test RSA keys (generate test keys)
rsa.private-key-path=classpath:test-keys/private.pem
rsa.public-key-path=classpath:test-keys/public.pem

# Logging
logging.level.root=INFO
logging.level.com.paybridge=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# Disable async for easier testing
spring.task.execution.pool.core-size=1
spring.task.execution.pool.max-size=1

spring.task.scheduling.pool.size=1